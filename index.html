<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tab" id="mode-tab">
            <div class="tab-content"><h1>Get Three in a row to win</h1></div>
            <div class="mode-container">
                <h1>Tic-Tac-Toe</h1>
                <div id="mode-buttons">
                    <button id="single-player-btn">Single Player</button>
                    <button id="multiplayer-btn">Multiplayer</button>
                </div>
                <button id="start-game-btn" style="display: none;">Start Game</button>
            </div>
        </div>
        <div class="tab" id="game-tab" style="display: none;">
            <button id="back-btn" class="back-btn">Back to Mode Selection</button>
            <h1>Tic-Tac-Toe Game</h1>
            <div id="turn-indicator">Your turn</div>
            <div id="board" class="board">
                <div class="cell" id="cell-0-0" data-cell></div>
                <div class="cell" id="cell-0-1" data-cell></div>
                <div class="cell" id="cell-0-2" data-cell></div>
                <div class="cell" id="cell-1-0" data-cell></div>
                <div class="cell" id="cell-1-1" data-cell></div>
                <div class="cell" id="cell-1-2" data-cell></div>
                <div class="cell" id="cell-2-0" data-cell></div>
                <div class="cell" id="cell-2-1" data-cell></div>
                <div class="cell" id="cell-2-2" data-cell></div>
            </div>
            <div id="scoreboard">
                <p id="player1-wins">Player 1 Wins: 0</p>
                <p id="player2-wins">Player 2 Wins: 0</p>
                <button id="refresh-scoreboard-btn">Refresh Scoreboard</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
